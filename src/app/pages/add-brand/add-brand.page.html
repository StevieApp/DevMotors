<div class="container my-scale">
  <div class="d-flex my-scale">
    <div class="m-auto maxer">
      <div class="sticky-top pt-5 mt-5" style="z-index: 1000;">
        <ion-item class="ion-no-margin">
          <ion-label>
            <h2 class="text-center text-primary">Add Brand</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-input class="mt-2 mb-2" type="text" label="Brand Name" color="secondary" label-placement="floating" fill="outline" placeholder="Enter Brand" [(ngModel)]="newbrand"></ion-input>
          <ion-button color="success" size="small" slot="end" (click)="addBrand()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
      @if (brands && brands.length>0) {
        <ion-item-divider></ion-item-divider>
        <ion-item>
          <ion-label>
            <h2 class="text-center text-info">Brands List</h2>
          </ion-label>
        </ion-item>
      }
      @for (brand of brands; track $index) {
        <ion-item>
          <h2><ion-text class="collapse show collapser{{$index}} ps-2 oswalder" id="brandname{{$index}}">{{brand.name}}</ion-text></h2>
          <ion-input mode="md" id="editbrand{{brand.id}}" class="mt-2 mb-2 collapse collapser{{$index}}" type="text" label="Brand Name" color="secondary" label-placement="floating" fill="outline" placeholder="Enter Brand" [value]="brand.name"></ion-input>
          <ion-button class="collapse collapser{{$index}}" color="success" size="small" slot="end" (click)="updateBrand(brand)">
            Save
          </ion-button>
          <ion-button id="saver{{brand.id}}" class="collapse collapser{{$index}} show" color="primary" size="small" slot="end" data-bs-toggle="collapse" [attr.data-bs-target]="'.collapser'+$index" aria-expanded="true">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
          <ion-button class="collapse collapser{{$index}}" color="success" fill="clear" size="small" slot="end" data-bs-toggle="collapse" [attr.data-bs-target]="'.collapser'+$index" aria-expanded="false" >
            <ion-icon name="close-outline" color="danger"></ion-icon>
          </ion-button>
          <ion-button class="collapse collapser{{$index}} show" color="danger" size="small" slot="end" (click)="deleteBrand(brand.id)">
            <ion-icon name="trash-bin-outline"></ion-icon>
          </ion-button>
        </ion-item>
      }
    </div>
  </div>
</div>
